<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Challenge No.1</title>
    <link rel="stylesheet" href="stye.css" />
  </head>
  <body>
    <div class="main">
      <div class="main-box">
        <section class="section-result">
          <h1 class="result-primary-heading">Your Result</h1>
          <div class="number-box">
            <p class="big-number"><strong>76</strong></p>
            <p class="normal-number">of 100</p>
          </div>
          <h2 class="result-secondary-heading">Great</h2>
          <p class="result-text">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>
        <section class="section-summary">
          <p class="summary-text">Summary</p>
          <ul class="list">
            <li class="list-item list-item--1">
              <div class="icon-box">
                <img src="/assets/images/icon-reaction.svg" />
                <p class="list-text--1">Reaction</p>
              </div>
              <p class="list-number"><strong>80</strong> / 100</p>
            </li>
            <li class="list-item list-item--2">
              <div class="icon-box">
                <img src="/assets/images/icon-memory.svg" />
                <p class="list-text--2">Memory</p>
              </div>
              <p class="list-number"><strong>92</strong> / 100</p>
            </li>
            <li class="list-item list-item--3">
              <div class="icon-box">
                <img src="/assets/images/icon-verbal.svg" />
                <p class="list-text--3">Verbal</p>
              </div>
              <p class="list-number"><strong>61</strong> / 100</p>
            </li>
            <li class="list-item list-item--4">
              <div class="icon-box">
                <img src="/assets/images/icon-visual.svg" />
                <p class="list-text--4">Visual</p>
              </div>
              <p class="list-number"><strong>72</strong> / 100</p>
            </li>
          </ul>
          <button class="btn">Continue</button>
        </section>
      </div>
    </div>
  </body>
</html>
